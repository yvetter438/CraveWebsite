<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave</title>
    <link rel="icon" type="image/svg+xml" href="webassets/CRAVESVG.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="webassets/CRAVESVG.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="webassets/CRAVESVG.svg">
    <link rel="icon" type="image/svg+xml" sizes="48x48" href="webassets/CRAVESVG.svg">
    <link rel="icon" type="image/svg+xml" sizes="96x96" href="webassets/CRAVESVG.svg">
    <link rel="apple-touch-icon" href="webassets/CRAVESVG.svg">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Main Hero Section -->
    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Crave</h1>
                    <p class="hero-subtitle">Sharing Our World's Cuisine</p>
                    <button class="waitlist-btn">Join the Waitlist</button>
                </div>
                <div class="hero-image">
                    <img src="webassets/CraveSS.png" alt="Crave App Screenshot" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <a href="#" class="store-btn"><i class="fab fa-apple"></i></a>
                <a href="#" class="store-btn"><i class="fab fa-google-play"></i></a>
            </div>
            
            <div class="footer-center">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/cravesocial/"><i class="fab fa-linkedin"></i></a>
            </div>

            <div class="footer-right">
                <a href="index.html">Home</a>
                <a href="pages/features.html">Features</a>
                <a href="pages/about.html">About</a>
                <a href="pages/support.html">Support</a>
                <a href="https://www.termsfeed.com/live/c4aef091-9004-4076-a081-f3e87a3a7337">Privacy Policy</a>
            </div>
            
            <!-- Mobile hamburger menu -->
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        
        <!-- Mobile menu overlay -->
        <div class="mobile-menu">
            <div class="mobile-menu-content">
                <div class="mobile-menu-header">
                    <span>Menu</span>
                    <i class="fas fa-times mobile-menu-close"></i>
                </div>
                <div class="mobile-menu-section">
                    <h3>Download</h3>
                    <a href="#" class="mobile-store-btn"><i class="fab fa-apple"></i>   App Store</a>
                    <a href="#" class="mobile-store-btn"><i class="fab fa-google-play"></i>   Google Play</a>
                </div>
                <div class="mobile-menu-section">
                    <h3>Follow Us</h3>
                    <a href="#"><i class="fab fa-facebook"></i>   Facebook</a>
                    <a href="#"><i class="fab fa-twitter"></i>   Twitter</a>
                    <a href="#"><i class="fab fa-instagram"></i>   Instagram</a>
                    <a href="https://www.linkedin.com/company/cravesocial/"><i class="fab fa-linkedin"></i>   LinkedIn</a>
                </div>
                <div class="mobile-menu-section">
                    <h3>Pages</h3>
                    <a href="index.html">Home</a>
                    <a href="pages/features.html">Features</a>
                    <a href="pages/about.html">About</a>
                    <a href="pages/support.html">Support</a>
                    <a href="https://www.termsfeed.com/live/c4aef091-9004-4076-a081-f3e87a3a7337">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenu = document.querySelector('.mobile-menu');
            const menuClose = document.querySelector('.mobile-menu-close');
            
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.add('active');
            });
            
            menuClose.addEventListener('click', function() {
                mobileMenu.classList.remove('active');
            });
            
            // Close menu when clicking outside
            mobileMenu.addEventListener('click', function(e) {
                if (e.target === mobileMenu) {
                    mobileMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
